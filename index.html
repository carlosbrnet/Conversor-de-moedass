<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <section class="principal">
      <img class="img-gif" src="./assets/logo.gif" alt="" />
      <main>
        <div class="filho-main">
          <section class="input-section">
            <p class="p-titulo-menor">Converter <b>de</b></p>
            <select name="">
              <option>Real</option>
              <option>Dolar</option>
              <option>Euro</option>
            </select>
            <p class="p-titulo-menor">Converter <b>para</b></p>
            <select class="select" name="">
              <option>Dolar</option>
              <option>Euro</option>
            </select>

            <label class="p-titulo-menor" for=""
              >Valor<input
                class="valorDigitado"
                type="text"
                placeholder="R$ 0,00"
            /></label>

            <button>Converter</button>
          </section>
          <section class="container-down">
            <div class="bloco-brasil">
              <img
                id="logo-brasil"
                src="./assets/Brazilian_Flag_-_round.svg.webp"
                alt=""
              />
              <p class="p-titulo-menor">Real</p>
              <p class="valor-exibido-a-converter">R$ 00,00</p>
            </div>
            <img class="seta" src="./assets/Vector.png" alt="" />
            <div class="bloco-estados-unidos">
              <img
                class="eua"
                src="./assets/united-states-flag-round-icon-american-flag-png.webp"
                alt=""
              />
              <p class="p-titulo-menor texto-dolar">Dolar americano</p>
              <p class="valor-exibido-convertido">US$ 00,00</p>
            </div>
          </section>
        </div>
      </main>
    </section>

    <script src="script.js"></script>
  </body>
</html>
